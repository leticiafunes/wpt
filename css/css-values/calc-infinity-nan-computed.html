<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Infinity and NaN: calc() computed value.</title>
<link rel="author" title="Seokho Song"  href="mailto:0xdevssh@gmail.com">
<link rel="help" href="https://drafts.csswg.org/css-values/#calc-type-checking">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/computed-testcommon.js"></script>
</head>
<body>
<div id="target"></div>
<script>

// For <length>
test_computed_value_infinity_NaN_to_finite("width", "calc(infinity * 1px)");
test_computed_value_infinity_NaN_to_finite("width", "calc(NaN * 1px)");
test_computed_value_infinity_NaN_to_finite("width", "calc(infinity * 1cm)");
test_computed_value_infinity_NaN_to_finite("width", "calc(NaN * 1rem)");

test_computed_value_infinity_NaN_to_finite("width", "calc(infinity * 1px - infinity * 1%)");
test_computed_value_infinity_NaN_to_finite("width", "calc(infinity * 1px + infinity * 1%)");

test_computed_value_infinity_NaN_to_finite("width", "calc(max(infinity * 1px, 10px))");
test_computed_value_infinity_NaN_to_finite("width", "calc(infinity * 1px - max(infinity * 1%, 0%))");
test_computed_value_infinity_NaN_to_finite("width", "calc(min(NaN * 1px, infinity * 1px) + max(infinity * 1px, -infinity * 1px))");

// ----------------

</script>
</body>
</html>
